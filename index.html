<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjælp Havet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background">
        </div>
        <div id="game">

            <div id="game_elements">

                <div id="fisk"> </div>
                <div id="skrald"> </div>
                <div id="LilleSøstjerne"> </div>
                <div id="Storsøstjerne"> </div>
                <div id="Vandflaske"> </div>
                <div id="KrabbeStor"> </div>
                <div id="KrabbeLille"></div>
                <div id="Soda">
                </div>
                <div id="pointklode">
                </div>


                <div id="tid">
                </div>
            </div>
        </div>
    </div>



    <div id="game_ui">
        <div id="points"></div>
        <div id="time"> </div>

    </div>


    <div id="start">
        <div class="startknap"></div>

        <div class="indstillinger"> </div>
    </div>


    <div id="settings">
        <div class="toggleknap1"></div>
        <div class="toggleknap2"></div>
        <div class="lukkeknap">
        </div>
    </div>
    <div id="gameover">
        <div class="spiligen"> </div>
    </div>
    <div id="levelcomplete">
        <div class="spiligen"> </div>
    </div>



</body>

</html>
